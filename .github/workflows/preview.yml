name: Preview Lint (Dev Only)

on:
  push:
    branches:
      - dev

jobs:
  lint:
    name: 🔍 Run Lint on HTML, CSS and JS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install linters
        run: |
          npm install -g htmlhint stylelint eslint

      - name: Lint HTML
        run: htmlhint clients/digin/site/**/*.html

      - name: Lint CSS
        run: stylelint "clients/digin/site/**/*.css"

      - name: Lint JS
        run: eslint clients/digin/site/**/*.js || true